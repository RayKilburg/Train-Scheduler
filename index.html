<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- Moment.js
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/app.js"></script> -->

    <title>Train Station</title>
</head>
<!-- <h1>New Train</h1> -->

<body>
    <!-- tracker -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgb(120, 23, 133); color: white">
            <h1 class="text-center">Johnny's Cooltrane Station</h1>
            <h3 class="text-center">Welcome Along The Blue Train</h3>
        </div>
       
        <div class="row">

            <div class="col-lg-12">

                             <!-- Current Employees-->
          <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Current Train Schedule | Current Time <span id="current-time"></span></strong></h3>
                </div>
                <div class="panel-body">
                  <table class="table table-hover" id='employee-table'>
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
               
                <!-- current employee -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <b>Add Train</b>
                        </h3>
                    </div>
                    <div class="panel-body">

                        <!-- entry form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="first-train" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (Min)</label>
                                <input class="form-control" id="frequency" type="text">
                            </div>
                            <button class="btn btn-secondary" id="add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
